
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogerClaw - AI Logistics Optimization</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        :root {
            --bg-primary: #0a0e1a;
            --bg-secondary: #0f1420;
            --bg-tertiary: #151b2b;
            --bg-elevated: #1a1f2e;
            --accent-primary: #00d9ff;
            --accent-secondary: #8b5cf6;
            --accent-tertiary: #ec4899;
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
            --text-tertiary: #64748b;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --border-subtle: rgba(255, 255, 255, 0.06);
            --border-default: rgba(255, 255, 255, 0.1);
            --border-strong: rgba(255, 255, 255, 0.15);
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.4), 0 2px 4px -1px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.5), 0 4px 6px -2px rgba(0, 0, 0, 0.4);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.6), 0 10px 10px -5px rgba(0, 0, 0, 0.3);
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-xl: 20px;
            --spacing-xs: 4px;
            --spacing-sm: 8px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --spacing-xl: 32px;
            --spacing-2xl: 48px;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* Subtle Background Pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(139, 92, 246, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 217, 255, 0.08) 0%, transparent 50%);
            z-index: -1;
            pointer-events: none;
        }
        
        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: var(--spacing-2xl) var(--spacing-lg);
            position: relative;
            z-index: 1;
        }
        
        /* Header Section - Clean & Minimal */
        .header {
            text-align: center;
            margin-bottom: var(--spacing-2xl);
            padding-bottom: var(--spacing-xl);
        }
        
        .logo {
            font-size: 3.5em;
            margin-bottom: var(--spacing-md);
            display: inline-block;
            filter: drop-shadow(0 0 15px rgba(0, 217, 255, 0.3));
        }
        
        .header h1 {
            font-size: 3em;
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: var(--spacing-sm);
            letter-spacing: -1.5px;
        }
        
        .header p {
            font-size: 1.125em;
            color: var(--text-secondary);
            font-weight: 400;
            margin-bottom: var(--spacing-md);
        }
        
        .header .tag {
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-xs);
            padding: var(--spacing-xs) var(--spacing-md);
            background: var(--bg-elevated);
            border: 1px solid var(--border-default);
            border-radius: 20px;
            font-size: 0.875em;
            font-weight: 500;
            color: var(--accent-primary);
        }
        
        /* Card Component - Clean & Professional */
        .card {
            background: var(--bg-elevated);
            border: 1px solid var(--border-default);
            border-radius: var(--radius-xl);
            padding: var(--spacing-xl);
            box-shadow: var(--shadow-lg);
            transition: all 0.2s ease;
        }
        
        .card:hover {
            border-color: var(--border-strong);
            box-shadow: var(--shadow-xl);
        }
        
        /* Section Title */
        .section-title {
            font-size: 1.5em;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: var(--spacing-lg);
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
        }
        
        .section-title::before {
            content: '';
            width: 3px;
            height: 24px;
            background: linear-gradient(180deg, var(--accent-primary), var(--accent-secondary));
            border-radius: 2px;
        }
        
        /* Form Styles - Clean & Modern */
        .form-group {
            margin-bottom: var(--spacing-lg);
        }
        
        label {
            display: block;
            font-weight: 600;
            font-size: 0.875em;
            margin-bottom: var(--spacing-sm);
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        input, select {
            width: 100%;
            padding: var(--spacing-md) var(--spacing-md);
            background: var(--bg-secondary);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-md);
            font-size: 0.9375em;
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            transition: all 0.2s ease;
        }
        
        input:hover, select:hover {
            border-color: var(--border-default);
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(0, 217, 255, 0.1);
            background: var(--bg-tertiary);
        }
        
        input::placeholder {
            color: var(--text-tertiary);
        }
        
        .row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: var(--spacing-lg);
        }
        
        /* Button - Clean & Professional */
        .btn {
            position: relative;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            padding: var(--spacing-md) var(--spacing-xl);
            border: none;
            border-radius: var(--radius-md);
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.2s ease;
            box-shadow: var(--shadow-md);
            margin-top: var(--spacing-md);
        }
        
        .btn:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        /* Loading Animation - Clean */
        .loading {
            text-align: center;
            padding: var(--spacing-2xl);
            display: none;
        }
        
        .spinner-container {
            position: relative;
            width: 60px;
            height: 60px;
            margin: 0 auto var(--spacing-lg);
        }
        
        .spinner {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 3px solid var(--border-subtle);
            border-top: 3px solid var(--accent-primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 1em;
            color: var(--text-secondary);
        }
        
        /* Results Section */
        .results {
            display: none;
            margin-top: var(--spacing-2xl);
        }
        
        .route-card {
            background: var(--bg-elevated);
            border: 1px solid var(--border-default);
            border-radius: var(--radius-lg);
            padding: var(--spacing-xl);
            margin-bottom: var(--spacing-lg);
            transition: all 0.2s ease;
        }
        
        .route-card:hover {
            border-color: var(--border-strong);
            box-shadow: var(--shadow-md);
        }
        
        .route-card.recommended {
            border: 2px solid var(--success);
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.05), rgba(0, 217, 255, 0.03));
            box-shadow: var(--shadow-lg);
        }
        
        .route-card h3 {
            font-size: 1.5em;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: var(--spacing-lg);
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
        }
        
        .badge {
            display: inline-flex;
            align-items: center;
            padding: var(--spacing-xs) var(--spacing-md);
            border-radius: 12px;
            font-size: 0.75em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .badge.success {
            background: var(--success);
            color: white;
        }
        
        /* Stats Grid - Clean Layout */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: var(--spacing-md);
            margin: var(--spacing-lg) 0;
        }
        
        .stat {
            text-align: center;
            padding: var(--spacing-lg);
            background: var(--bg-secondary);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-md);
            transition: all 0.2s ease;
        }
        
        .stat:hover {
            background: var(--bg-tertiary);
            border-color: var(--accent-primary);
            transform: translateY(-2px);
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-family: 'JetBrains Mono', monospace;
        }
        
        .stat-label {
            color: var(--text-secondary);
            font-size: 0.8125em;
            margin-top: var(--spacing-xs);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        /* Route Details */
        .route-details {
            margin-top: var(--spacing-lg);
            padding: var(--spacing-lg);
            background: var(--bg-secondary);
            border-radius: var(--radius-md);
            border: 1px solid var(--border-subtle);
        }
        
        .route-details h4 {
            color: var(--accent-primary);
            margin-bottom: var(--spacing-md);
            font-size: 1em;
            font-weight: 600;
        }
        
        .route-details ul {
            list-style: none;
            padding: 0;
        }
        
        .route-details li {
            padding: var(--spacing-sm) 0;
            border-bottom: 1px solid var(--border-subtle);
            color: var(--text-secondary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.875em;
        }
        
        .route-details li:last-child {
            border-bottom: none;
        }
        
        /* Reasoning Box */
        .reasoning {
            background: var(--bg-secondary);
            padding: var(--spacing-lg);
            border-radius: var(--radius-md);
            margin-top: var(--spacing-lg);
            border-left: 3px solid var(--accent-primary);
            white-space: pre-wrap;
            line-height: 1.7;
            color: var(--text-secondary);
        }
        
        .reasoning strong {
            color: var(--text-primary);
            font-size: 1em;
            display: block;
            margin-bottom: var(--spacing-md);
        }
        
        /* Blockchain Proof */
        .blockchain-proof {
            background: linear-gradient(135deg, rgba(0, 217, 255, 0.05), rgba(139, 92, 246, 0.05));
            border: 1px solid var(--accent-primary);
            border-radius: var(--radius-lg);
            padding: var(--spacing-xl);
            margin-top: var(--spacing-lg);
        }
        
        .blockchain-proof h4 {
            color: var(--accent-primary);
            margin-bottom: var(--spacing-md);
            font-size: 1.125em;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }
        
        .blockchain-proof p {
            margin: var(--spacing-sm) 0;
            color: var(--text-secondary);
            line-height: 1.6;
            font-size: 0.9375em;
        }
        
        .blockchain-proof strong {
            color: var(--text-primary);
            font-weight: 600;
        }
        
        .blockchain-proof code {
            background: var(--bg-secondary);
            padding: var(--spacing-xs) var(--spacing-sm);
            border-radius: var(--radius-sm);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8125em;
            color: var(--accent-primary);
            border: 1px solid var(--border-subtle);
        }
        
        .blockchain-link {
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-xs);
            color: var(--accent-primary);
            text-decoration: none;
            font-weight: 600;
            margin-top: var(--spacing-md);
            padding: var(--spacing-sm) var(--spacing-md);
            background: rgba(0, 217, 255, 0.1);
            border-radius: var(--radius-sm);
            border: 1px solid var(--accent-primary);
            transition: all 0.2s ease;
            font-size: 0.875em;
        }
        
        .blockchain-link:hover {
            background: rgba(0, 217, 255, 0.15);
            transform: translateX(2px);
        }
        
        /* Alternative Routes */
        .alternatives-section {
            margin-top: var(--spacing-2xl);
        }
        
        .alternatives-section h3 {
            font-size: 1.5em;
            margin-bottom: var(--spacing-lg);
            color: var(--text-primary);
            font-weight: 700;
        }
        
        .alt-route {
            background: var(--bg-secondary);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-md);
            padding: var(--spacing-lg);
            margin-bottom: var(--spacing-md);
            transition: all 0.2s ease;
        }
        
        .alt-route:hover {
            border-color: var(--accent-secondary);
            background: var(--bg-tertiary);
            transform: translateX(4px);
        }
        
        .alt-route h4 {
            color: var(--text-primary);
            margin-bottom: var(--spacing-sm);
            font-size: 1em;
            font-weight: 600;
        }
        
        .alt-route p {
            color: var(--text-secondary);
            font-size: 0.875em;
            font-family: 'JetBrains Mono', monospace;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: var(--spacing-lg) var(--spacing-md);
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .header p {
                font-size: 1em;
            }
            
            .card {
                padding: var(--spacing-lg);
            }
            
            .row {
                grid-template-columns: 1fr;
            }
            
            .stats {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--border-default);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--border-strong);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">ü¶û</div>
            <h1>LogerClaw</h1>
            <p>AI-Powered Logistics Optimization with Blockchain Verification</p>
            <div class="tag">‚õìÔ∏è Powered by Solana</div>
        </div>

        <div class="card">
            <form id="routeForm">
                <h2 class="section-title">üì¶ Shipment Details</h2>
                
                <div class="row">
                    <div class="form-group">
                        <label>Origin City</label>
                        <input type="text" id="originCity" value="Shanghai" required placeholder="e.g., Shanghai">
                    </div>
                    <div class="form-group">
                        <label>Origin Country</label>
                        <input type="text" id="originCountry" value="China" required placeholder="e.g., China">
                    </div>
                    <div class="form-group">
                        <label>Origin Code</label>
                        <input type="text" id="originCode" value="CN" required placeholder="e.g., CN">
                    </div>
                </div>

                <div class="row">
                    <div class="form-group">
                        <label>Destination City</label>
                        <input type="text" id="destCity" value="Los Angeles" required placeholder="e.g., Los Angeles">
                    </div>
                    <div class="form-group">
                        <label>Destination Country</label>
                        <input type="text" id="destCountry" value="United States" required placeholder="e.g., United States">
                    </div>
                    <div class="form-group">
                        <label>Destination Code</label>
                        <input type="text" id="destCode" value="US" required placeholder="e.g., US">
                    </div>
                </div>

                <div class="row">
                    <div class="form-group">
                        <label>Weight (kg)</label>
                        <input type="number" id="weight" value="500" required placeholder="e.g., 500">
                    </div>
                    <div class="form-group">
                        <label>Volume (m¬≥)</label>
                        <input type="number" id="volume" value="2" step="0.1" placeholder="e.g., 2.0">
                    </div>
                    <div class="form-group">
                        <label>Value (USD)</label>
                        <input type="number" id="value" value="25000" placeholder="e.g., 25000">
                    </div>
                </div>

                <div class="row">
                    <div class="form-group">
                        <label>Cargo Type</label>
                        <input type="text" id="cargoType" value="electronics" placeholder="e.g., electronics">
                    </div>
                    <div class="form-group">
                        <label>Priority</label>
                        <select id="priority">
                            <option value="balanced">Balanced</option>
                            <option value="cost">Cost</option>
                            <option value="time">Time</option>
                            <option value="safety">Safety</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Blockchain Anchoring</label>
                        <select id="blockchain">
                            <option value="false">Disabled</option>
                            <option value="true">Enabled</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="btn">üöÄ Optimize Route</button>
            </form>

            <div class="loading" id="loading">
                <div class="spinner-container">
                    <div class="spinner"></div>
                </div>
                <p class="loading-text">Analyzing logistics options...</p>
            </div>

            <div class="results" id="results"></div>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;

        document.getElementById('routeForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';

            // Prepare request
            const payload = {
                origin: {
                    city: document.getElementById('originCity').value,
                    country: document.getElementById('originCountry').value,
                    countryCode: document.getElementById('originCode').value
                },
                destination: {
                    city: document.getElementById('destCity').value,
                    country: document.getElementById('destCountry').value,
                    countryCode: document.getElementById('destCode').value
                },
                cargo: {
                    weight: parseFloat(document.getElementById('weight').value),
                    volume: parseFloat(document.getElementById('volume').value),
                    value: parseFloat(document.getElementById('value').value),
                    type: document.getElementById('cargoType').value
                },
                preferences: {
                    priority: document.getElementById('priority').value,
                    anchorToBlockchain: document.getElementById('blockchain').value === 'true'
                }
            };

            try {
                const response = await fetch(`${API_URL}/api/v1/decide`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();

                if (result.success) {
                    displayResults(result.data);
                } else {
                    alert('Error: ' + (result.error?.message || 'Unknown error'));
                }
            } catch (error) {
                alert('Failed to connect to API: ' + error.message);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        });

        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            
            const route = data.recommended_route;
            const cost = data.cost_analysis;
            const risk = data.risk_analysis;

            let html = `
                <div class="route-card recommended">
                    <h3>üèÜ Recommended Route <span class="badge success">SELECTED</span></h3>
                    
                    <div class="stats">
                        <div class="stat">
                            <div class="stat-value">$${cost.total_cost_usd.toLocaleString()}</div>
                            <div class="stat-label">Total Cost</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value">${(route.estimated_time_hours / 24).toFixed(1)}</div>
                            <div class="stat-label">Days</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value">${risk.safety_score}/10</div>
                            <div class="stat-label">Safety Score</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value">${(data.confidence * 100).toFixed(0)}%</div>
                            <div class="stat-label">Confidence</div>
                        </div>
                    </div>

                    <div class="route-details">
                        <h4>üìç Route: ${route.route_name}</h4>
                        <ul>
                            ${route.logistics_sequence.map(leg => 
                                `<li>${leg.type.toUpperCase()}: ${leg.from} ‚Üí ${leg.to} (${leg.distance_km}km, ${leg.time_hours}hrs)</li>`
                            ).join('')}
                        </ul>
                    </div>

                    <div class="reasoning">
                        <strong>üí¨ Why This Route:</strong>
                        ${data.reasoning.replace(/\n/g, '<br>')}
                    </div>
                </div>
            `;

            if (data.blockchainSignature) {
                html += `
                    <div class="blockchain-proof">
                        <h4>‚õìÔ∏è Blockchain Verification</h4>
                        <p><strong>Status:</strong> Anchored on Solana Devnet</p>
                        <p><strong>Signature:</strong> <code>${data.blockchainSignature}</code></p>
                        <a href="${data.blockchainExplorer}" target="_blank" class="blockchain-link">
                            View on Solana Explorer ‚Üí
                        </a>
                    </div>
                `;
            }

            if (data.alternatives && data.alternatives.length > 0) {
                html += `
                    <div class="alternatives-section">
                        <h3>üìä Alternative Routes</h3>
                `;
                data.alternatives.forEach((alt, i) => {
                    html += `
                        <div class="alt-route">
                            <h4>${i + 1}. ${alt.route.route_name}</h4>
                            <p>Cost: $${alt.cost.total_cost_usd.toLocaleString()} | 
                               Time: ${(alt.route.estimated_time_hours / 24).toFixed(1)} days | 
                               Safety: ${alt.risk.safety_score}/10 | 
                               Score: ${(alt.score * 100).toFixed(1)}%</p>
                        </div>
                    `;
                });
                html += `</div>`;
            }

            resultsDiv.innerHTML = html;
            resultsDiv.style.display = 'block';
            resultsDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
    </script>
</body>
